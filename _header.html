<!-- 
  This is the reusable main header component.
  It will be loaded into the <div id="header-placeholder"></div> on pages that use it.
-->
<header class="flex justify-between items-center mb-6">
    <!-- Welcome Message -->
    <div class="flex items-center space-x-3">
        <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-blue-600">
             <!-- User Icon -->
             <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <span class="text-lg md:text-xl font-semibold text-gray-800">Hi, Welcome Magesh</span>
    </div>
    
    <!-- Header Icons -->
    <div class="flex items-center space-x-3 md:space-x-5">
        <!-- Notification Bell -->
        <button class="p-2 rounded-full text-gray-600 hover:bg-gray-200 hover:text-gray-900 relative">
            <!-- Bell Icon -->
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            <!-- Notification Dot -->
            <span class="absolute top-2 right-2 block w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <!-- SOS Button -->
        <button class="p-2 rounded-full text-white bg-red-500 hover:bg-red-600 shadow-md">
            <!-- Alert Icon -->
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path><line x1="12" x2="12" y1="9" y2="13"></line><line x1="12" x2="12.01" y1="17" y2="17"></line></svg>
        </button>
    </div>
</header>
