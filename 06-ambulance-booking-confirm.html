<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Umbrella - Booking Confirmation</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 
      NEW: Link to the global layout stylesheet 
      Removes all the inline <style> tags
    -->
    <link rel="stylesheet" href="layout.css">

</head>
<body class="bg-gray-100">

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <!-- 
          NEW: Navbar Placeholder
          The 'data-active-link' attribute tells layout.js which link to highlight.
        -->
        <div id="navbar-placeholder" data-active-link="home">
            <!-- The navigation bar will be loaded here by layout.js -->
            <div class="p-8 text-center text-gray-500">Loading Navigation...</div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 order-1 lg:order-2 
                     pb-24 lg:pb-0"> <!-- Padding at bottom for mobile nav -->
            
            <!-- 
              Page Header (Unique to this page)
              We keep this header because it has a 'Back' button.
            -->
            <header class="bg-white shadow-sm sticky top-0 z-40 lg:relative">
                <div class="max-w-2xl mx-auto p-4 flex items-center space-x-4">
                    <!-- Back Button -->
                    <a href="05-ambulance-booking-overview.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-100">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                    </a>
                    <!-- Title -->
                    <h1 class="text-xl font-bold text-gray-800">Booking Overview</h1>
                </div>
            </header>

            <!-- Booking Overview Content -->
            <div class="max-w-2xl mx-auto p-4 md:p-8">

                <!-- Patient Assistance -->
                <section class="mb-6 bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Patient Assistance</h2>
                    <div class="space-y-3">
                        <!-- Option: Not Required -->
                        <div>
                            <input type="radio" name="assistance" id="assistance_no" class="hidden" checked>
                            <label for="assistance_no" class="flex items-center p-3 cursor-pointer rounded-lg transition-all text-gray-700 font-medium">
                                <svg class="w-5 h-5 mr-3 radio-dot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12C17 14.7614 14.7614 17 12 17Z"></path></svg>
                                <span>Patient assistance not required</span>
                            </label>
                        </div>
                        <!-- Option: Required -->
                        <div>
                            <input type="radio" name="assistance" id="assistance_yes" class="hidden">
                            <label for="assistance_yes" class="flex items-center p-3 cursor-pointer rounded-lg transition-all text-gray-700 font-medium">
                                <svg class="w-5 h-5 mr-3 radio-dot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z"></path></svg>
                                <span>Patient assistance required</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- User Details -->
                <section class="mb-6 bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-lg font-bold text-gray-800 mb-6">User Details</h2>
                    <div class="space-y-6">
                        <!-- User Name -->
                        <div>
                            <label for="user_name" class="block text-sm font-semibold text-gray-600 mb-2">User Name</label>
                            <input type="text" id="user_name" value="Magesh" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <!-- User Mobile Number -->
                        <div>
                            <label for="user_mobile" class="block text-sm font-semibold text-gray-600 mb-2">User Mobile Number</label>
                            <input type="tel" id="user_mobile" value="919841723056" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                        <!-- Additional Information -->
                        <div>
                            <label for="additional_info" class="block text-sm font-semibold text-gray-600 mb-2">Additional Information</label>
                            <textarea id="additional_info" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Write Additional information here"></textarea>
                        </div>
                    </div>
                </section>
                
                <!-- Price Details -->
                <section class="mb-8 bg-white p-6 rounded-lg shadow-sm">
                    <h2 class="text-lg font-bold text-gray-800 mb-6">Price Details</h2>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-base text-gray-600">Ambulance Cost</span>
                            <span class="text-base font-semibold text-gray-900">₹ 1500</span>
                        </div>
                        <div class="border-t border-dashed border-gray-300 pt-4">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-gray-900">Total Price</span>
                                <span class="text-lg font-bold text-indigo-600">₹ 1500</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Book Now Button -->
                <section class="mt-8">
                    <!-- The button is sticky on mobile and regular on desktop -->
                    <div class="fixed bottom-16 left-0 right-0 p-4 bg-white border-t border-gray-200 lg:relative lg:bottom-auto lg:p-0 lg:border-t-0 z-40">
                        <button id="book-now-button-final" class="w-full bg-indigo-600 text-white font-semibold py-4 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                            Book Now
                        </button>
                    </div>
                </section>

            </div>
        </main>
    </div>

    <!-- Click Feedback Element (Handled by layout.js) -->
    <!-- <div id="click-feedback" ...></div> -->

    <!-- 
      NEW: Global layout.js script
      This will load the components and provide the showFeedback function
    -->
    <script src="layout.js"></script>

    <!-- Page-specific script -->
    <script>
        // NEW: Wait for the custom event 'commonComponentsLoaded' from layout.js
        document.addEventListener('commonComponentsLoaded', function() {
            
            // This code runs only AFTER the navbar is loaded.

            // Handle Book Now Button Click
            document.getElementById('book-now-button-final').addEventListener('click', (e) => {
                e.preventDefault(); // Prevent form submission for demo
        
                const userName = document.getElementById('user_name').value;
                console.log(`Final booking for ${userName}...`);
        
                // In a real app, this would submit the form and go to a success/tracking page
                // showFeedback('Booking confirmed! Redirecting to tracking... (Demo only)');
                window.location.href = '07-booking-connector.html';
            });

        }); // End of 'commonComponentsLoaded' listener
    </script>

</body>
</html>
