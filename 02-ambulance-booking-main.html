<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Umbrella - Ambulance Booking</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 
      NEW: Link to the global layout stylesheet 
      Removes all the inline <style> tags
    -->
    <link rel="stylesheet" href="layout.css">

</head>
<body class="bg-gray-100">

    <div class="flex flex-col lg:flex-row min-h-screen">
        
        <!-- 
          NEW: Navbar Placeholder
          The 'data-active-link' attribute tells layout.js which link to highlight.
        -->
        <div id="navbar-placeholder" data-active-link="home">
            <!-- The navigation bar will be loaded here by layout.js -->
            <div class="p-8 text-center text-gray-500">Loading Navigation...</div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 order-1 lg:order-2 
                     p-4 md:p-8 
                     pb-24 lg:pb-8"> <!-- Padding at bottom for mobile nav -->
            
            <!-- 
              NEW: Header Placeholder
              The main header will be loaded here by layout.js
            -->
            <div id="header-placeholder">
                <div class="p-8 text-center text-gray-500">Loading Header...</div>
            </div>

            <!-- Booking Form -->
            <div class="max-w-2xl mx-auto">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-6">Ambulance Booking</h2>

                <!-- Booking For -->
                <section class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Ambulance Booking For</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Option: Myself -->
                        <div>
                            <input type="radio" name="booking_for" id="booking_myself" class="hidden" checked>
                            <label for="booking_myself" class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all bg-white">
                                <svg class="w-5 h-5 mr-3 radio-dot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12C17 14.7614 14.7614 17 12 17Z"></path></svg>
                                <span>Myself</span>
                            </label>
                        </div>
                        <!-- Option: Others -->
                        <div>
                            <input type="radio" name="booking_for" id="booking_others" class="hidden">
                            <label for="booking_others" class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all bg-white">
                                <svg class="w-5 h-5 mr-3 radio-dot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z"></path></svg>
                                <span>Others</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Select Option -->
                <section class="mb-8">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Select the Option</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- Option: Book Now -->
                        <div>
                            <input type="radio" name="booking_type" id="booking_now" class="hidden" checked>
                            <label for="booking_now" class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all bg-white">
                                <svg class="w-5 h-5 mr-3 radio-dot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12C17 14.7614 14.7614 17 12 17Z"></path></svg>
                                <span>Book Now</span>
                            </label>
                        </div>
                        <!-- Option: Schedule Booking -->
                        <div>
                            <input type="radio" name="booking_type" id="booking_schedule" class="hidden">
                            <label for="booking_schedule" class="flex items-center p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-all bg-white">
                                <svg class="w-5 h-5 mr-3 radio-dot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z"></path></svg>
                                <span>Schedule Booking</span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Location Inputs -->
                <section class="mb-8 bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex">
                        <!-- Icons -->
                        <div class="flex flex-col items-center mr-4">
                            <div class="w-5 h-5 rounded-full bg-green-500 border-2 border-green-200"></div>
                            <div class="w-px flex-1 border-l-2 border-dashed border-gray-300 my-2"></div>
                            <div class="w-5 h-5 rounded-full bg-red-500 border-2 border-red-200"></div>
                        </div>
                        <!-- Inputs -->
                        <div class="flex-1 space-y-4">
                            <!-- Pickup Location -->
                            <div class="flex items-center">
                                <!-- UPDATED ADDRESS -->
                                <input type="text" id="pickup-location" value="Sairam Flats , Arcot Road, Valasravakkam , chennai" class="flex-1 w-full text-gray-900 border-b border-gray-300 focus:border-indigo-500 focus:outline-none py-2" placeholder="Pickup Location">
                                <button class="p-2 text-gray-600 hover:text-indigo-600">
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                                </button>
                            </div>
                            <!-- Drop-off Location -->
                            <div class="flex items-center">
                                <!-- UPDATED ADDRESS -->
                                <input type="text" id="dropoff-location" value="MIOT International , Manappakkam, Chennai" class="flex-1 w-full text-gray-900 border-b border-gray-300 focus:border-indigo-500 focus:outline-none py-2" placeholder="Drop-off Location">
                                <button class="p-2 text-gray-600 hover:text-indigo-600">
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Symptoms -->
                <section class="mb-8">
                    <p class="text-sm text-gray-600 mb-4">If you're not sure which hospital to go, please select based on your symptoms below.</p>
                    <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        
                        <!-- Symptom: Heart Attack -->
                        <div class="symptom-card">
                            <input type="checkbox" id="symptom_heart" class="hidden">
                            <label for="symptom_heart" class="block bg-white rounded-lg shadow-md overflow-hidden text-center p-4 transition-all duration-300 hover:shadow-lg cursor-pointer border-2 border-transparent">
                                <img src="assets/heart.jpg" alt="Heart Attack" class="w-16 h-16 object-cover mx-auto rounded-lg" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Heart'">
                                <h3 class="text-xs font-semibold text-gray-900 mt-2">Heart Attack</h3>
                            </label>
                        </div>

                        <!-- Symptom: Poisoning -->
                        <div class="symptom-card">
                            <input type="checkbox" id="symptom_poison" class="hidden">
                            <label for="symptom_poison" class="block bg-white rounded-lg shadow-md overflow-hidden text-center p-4 transition-all duration-300 hover:shadow-lg cursor-pointer border-2 border-transparent">
                                <img src="assets/poison.jpg" alt="Poisoning" class="w-16 h-16 object-cover mx-auto rounded-lg" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Poison'">
                                <h3 class="text-xs font-semibold text-gray-900 mt-2">Poisoning</h3>
                            </label>
                        </div>
                        
                        <!-- Symptom: Accidents -->
                        <div class="symptom-card">
                            <input type="checkbox" id="symptom_accident" class="hidden">
                            <label for="symptom_accident" class="block bg-white rounded-lg shadow-md overflow-hidden text-center p-4 transition-all duration-300 hover:shadow-lg cursor-pointer border-2 border-transparent">
                                <img src="assets/accident.jpg" alt="Accidents care" class="w-16 h-16 object-cover mx-auto rounded-lg" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Accident'">
                                <h3 class="text-xs font-semibold text-gray-900 mt-2">Accidents care</h3>
                            </label>
                        </div>

                        <!-- Symptom: Fever -->
                        <div class="symptom-card">
                            <input type="checkbox" id="symptom_fever" class="hidden">
                            <label for="symptom_fever" class="block bg-white rounded-lg shadow-md overflow-hidden text-center p-4 transition-all duration-300 hover:shadow-lg cursor-pointer border-2 border-transparent">
                                <img src="assets/fever.jpg" alt="Fever" class="w-16 h-16 object-cover mx-auto rounded-lg" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Fever'">
                                <h3 class="text-xs font-semibold text-gray-900 mt-2">Fever</h3>
                            </label>
                        </div>

                        <!-- Symptom: Poisoning 2 -->
                         <div class="symptom-card">
                            <input type="checkbox" id="symptom_poison2" class="hidden">
                            <label for="symptom_poison2" class="block bg-white rounded-lg shadow-md overflow-hidden text-center p-4 transition-all duration-300 hover:shadow-lg cursor-pointer border-2 border-transparent">
                                <img src="assets/poison.jpg" alt="Poisoning" class="w-16 h-16 object-cover mx-auto rounded-lg" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Poison'">
                                <h3 class="text-xs font-semibold text-gray-900 mt-2">Poisoning</h3>
                            </label>
                        </div>

                        <!-- Symptom: Head Injury -->
                         <div class="symptom-card">
                            <input type="checkbox" id="symptom_head" class="hidden">
                            <label for="symptom_head" class="block bg-white rounded-lg shadow-md overflow-hidden text-center p-4 transition-all duration-300 hover:shadow-lg cursor-pointer border-2 border-transparent">
                                <img src="assets/head.jpg" alt="Head Injury" class="w-16 h-16 object-cover mx-auto rounded-lg" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Head'">
                                <h3 class="text-xs font-semibold text-gray-900 mt-2">Head Injury</h3>
                            </label>
                        </div>

                    </div>
                </section>

                <!-- Next Button -->
                <section class="mt-12">
                    <button id="next-button" class="w-full bg-indigo-600 text-white font-semibold py-4 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                        Next
                    </button>
                </section>

            </div>
        </main>
    </div>

    <!-- Click Feedback Element -->
    <div id="click-feedback" class="hidden fixed top-5 right-5 bg-blue-600 text-white p-3 rounded-lg shadow-lg z-50 transition-all duration-300">
        <!-- Message will be inserted here by JS -->
    </div>

    <!-- 
      NEW: Global layout.js script
      This will load the components and provide the showFeedback function
    -->
    <script src="layout.js"></script>

    <!-- Page-specific script -->
    <script>
        // NEW: Wait for the custom event 'commonComponentsLoaded' from layout.js
        document.addEventListener('commonComponentsLoaded', function() {
            
            // This code runs only AFTER the navbar and header are loaded.

            // Handle Symptom Card Clicks
            document.querySelectorAll('.symptom-card label').forEach(card => {
                card.addEventListener('click', () => {
                    const symptomName = card.querySelector('h3').textContent;
                    const checkbox = card.previousElementSibling; // Get the checkbox
                    
                    // The 'checked' state will be toggled *after* this click event
                    // So we check the *future* state
                    if (!checkbox.checked) {
                        console.log('Selected symptom:', symptomName);
                        showFeedback(`Selected: ${symptomName}`);
                    } else {
                        console.log('Deselected symptom:', symptomName);
                        showFeedback(`Deselected: ${symptomName}`);
                    }
                });
            });
            
            // Handle Next Button Click
            document.getElementById('next-button').addEventListener('click', (e) => {
               e.preventDefault(); // Prevent form submission for demo
        
                // ... console.log lines ...
                
                // showFeedback('Proceeding to next step... (Page not yet implemented)');
                window.location.href = '03-ambulance-booking-loc-confirm.html';
            });

        }); // End of 'commonComponentsLoaded' listener
    </script>

</body>
</html>
