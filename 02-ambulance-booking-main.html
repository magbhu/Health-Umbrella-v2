    <script>
        // Simple script to provide feedback on click, without using alert()
        
        // Feedback element
        const feedbackEl = document.getElementById('click-feedback');
        
        function showFeedback(message) {
            feedbackEl.textContent = message;
            feedbackEl.classList.remove('hidden', 'opacity-0');
            feedbackEl.classList.add('opacity-100');

            // Hide the message after 3 seconds
            setTimeout(() => {
                feedbackEl.classList.remove('opacity-100');
                feedbackEl.classList.add('opacity-0');
                // Wait for fade out before hiding
                setTimeout(() => feedbackEl.classList.add('hidden'), 500);
            }, 3000);
        }

        // Handle Symptom Card Clicks
        document.querySelectorAll('.symptom-card label').forEach(card => {
            card.addEventListener('click', () => {
                const symptomName = card.querySelector('h3').textContent;
                const checkbox = card.previousElementSibling; // Get the checkbox
                
                // The 'checked' state will be toggled *after* this click event
                // So we check the *future* state
                if (!checkbox.checked) {

                    showFeedback(`Selected: ${symptomName}`);
                } else {

                }
            });
        });
